<body>
    <!-- card stats summary -->
    <div class="row row-cols-2 row-cols-md-2 g-4 ">
        <!-- card 1 -->
        <div class="col " style = "text-align: center;">
            <div class="card text-white bg-dark mb-3 text-center"  style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">5000</h5>
                    <p class="card-text">Initial Amount</p>
                </div>
            </div>
        </div>
        <!-- card 2 -->
        <div class="col">
            <div class="card text-white bg-dark mb-3 text-center"  style="max-width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title">8000</h5>
                    <p class="card-text">Current amount </p>
                </div>
            </div>
        </div>
        <!-- card 3 -->
        <div class="col">
            <div class="card text-white bg-dark mb-3 text-center" style="max-width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title"> $3000 (30.93%)</h5>
                    <p class="card-text">Net Profit/Loss</p>
                </div>
            </div>
        </div>
        <!-- card 4 -->
        <div class="col">
            <div class="card text-white bg-dark mb-3 text-center"  style="max-width: 18rem;">
                
                <div class="card-body">
                    <h5 class="card-title">$8000</h5>
                    <p class="card-text">Stocks bought not yet sold</p>
                </div>
            </div>
        </div>
    </div>


    <!-- My Apex Chart div -->
    <section>
        <div id='chart'></div>
    </section>
